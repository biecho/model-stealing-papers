name: Update Papers

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Discover new papers citing our pool
        env:
          OPENALEX_EMAIL: ${{ secrets.OPENALEX_EMAIL }}
        run: python scripts/pipeline/discover.py --days 7

      - name: Fetch metadata for pending papers
        env:
          OPENALEX_EMAIL: ${{ secrets.OPENALEX_EMAIL }}
        run: python scripts/pipeline/fetch.py

      - name: Classify papers
        env:
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
        run: python scripts/pipeline/classify.py --provider cerebras

      - name: Export for website
        run: python scripts/pipeline/export.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update papers"
          git push
