name: Update Papers

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Fetch model stealing papers (main dataset)
        env:
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
        run: python scripts/fetch_papers.py

      - name: Fetch prompt injection papers
        env:
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
        run: python scripts/fetch_papers.py -c configs/ml01a_prompt_injection.yaml -o data/ml01a_raw.json

      - name: Filter all categories
        run: python scripts/run_all.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Update papers"
          git push
