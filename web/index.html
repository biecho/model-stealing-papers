<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Security Papers - OWASP Top 10</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body>
    <header>
        <h1>ML Security Research Papers</h1>
        <p>OWASP Machine Learning Security Top 10 - Academic Paper Collection</p>
    </header>

    <div class="container">
        <!-- Category Navigation -->
        <div class="category-nav">
            <h3>Categories</h3>
            <div class="category-tabs" id="category-tabs">
                <div class="category-tab active" data-category="all">
                    <span class="id">All</span>
                </div>
            </div>
        </div>

        <!-- Hub Overview (shown when "All" is selected) -->
        <div class="hub-overview" id="hub-overview"></div>

        <!-- Category Info Banner -->
        <div class="category-info" id="category-info">
            <h2 id="category-title"></h2>
            <p id="category-description"></p>
        </div>

        <!-- Charts -->
        <div class="charts-section" id="charts-section" style="display: none;">
            <div class="charts-grid">
                <div class="chart-container" id="chart-papers-per-year"></div>
                <div class="chart-container" id="chart-type-dist"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls" id="controls" style="display: none;">
            <input type="text" id="search" placeholder="Search papers, authors, tags...">
            <select id="year-filter">
                <option value="">All Years</option>
            </select>
            <select id="venue-filter">
                <option value="">All Venues</option>
            </select>
            <select id="type-filter">
                <option value="">All Types</option>
            </select>
            <select id="sort-by">
                <option value="citations-desc">Most Cited</option>
                <option value="influential-desc">Most Influential</option>
                <option value="year-desc">Newest First</option>
                <option value="year-asc">Oldest First</option>
                <option value="title">Title A-Z</option>
            </select>
            <span class="stats" id="stats"></span>
        </div>

        <!-- Paper List -->
        <div class="paper-list" id="paper-list">
            <div class="no-results">Loading...</div>
        </div>
    </div>

    <footer>
        <p>
            <a href="https://owasp.org/www-project-machine-learning-security-top-10/">OWASP ML Security Top 10</a> |
            Data enriched with <a href="https://www.semanticscholar.org/">Semantic Scholar</a> |
            <a href="https://github.com/biecho/ml-security-papers">GitHub</a>
        </p>
    </footer>

    <script src="js/categories.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
